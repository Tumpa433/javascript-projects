<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Contact Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>

    <form id="contact-form">
        <div class="mb-3">
            <input type="text" placeholder="Name" required id="name" class="form-control"><br><br>
            <input type="tel" placeholder="Phone" required id="phone" class="form-control"><br>
            <input type="email" placeholder="Email" required id="email" class="form-control"><br>
            <button type="submit" class="btn btn-primary">Add Contact</button>
        </div>
    </form>

    <ul id="contact-list"></ul>

    <script src="script.js"></script>

</body>

</html>
