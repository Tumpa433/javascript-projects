<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Contact Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>

    <form id="student-form">
        <div class="mb-3">
            <input type="text" placeholder="Name" required id="name" class="form-control"><br><br>
            <input type="number" placeholder="Roll" required id="roll" class="form-control"><br>
            <input type="text" placeholder="Grade" required id="grade" class="form-control"><br>
            <button type="submit" class="btn btn-primary">Add Student</button>
        </div>
    </form>

    <div id="student-list"></div>

    <script src="script.js"></script>

</body>

</html>
