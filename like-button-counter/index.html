<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Like counter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row mt-4">
            <div class="col-lg-3">
                <div class="card " style="width: 18rem;">
                    <img src="https://images.pexels.com/photos/37857/gulls-birds-fly-water-bird-37857.jpeg?cs=srgb&dl=animal-avian-birds-37857.jpg&fm=jpg"
                        class="card-img-top" alt="bird">
                    <div class="card-body">
                        <h5 class="card-title">Bird</h5>
                        <p class="card-text">Some quick example text to build on the card title and make up the bulk of
                            the
                            card's
                            content.</p>
                            <h1 id="likes"><i class="bi bi-hand-thumbs-up"></i>0</h1>
                        <button onclick="updateLike()" >like</button>
                        <button onclick="resetLike()" >dislike</button>
                    </div>
                </div>
            </div>


        </div>




        <script src="script.js"></script>
</body>

</html>
