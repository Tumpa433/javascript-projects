<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
</head>
<style>

    .box{
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: beige;
        padding: 1em;
    }
    .buttons{
        position: absolute;
        top: 60%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: beige;
        padding: 1em;
    }

</style>
<body>

    <div class="box">
        <h1 id="count">0</h1>
    </div>

    <div class="buttons">
        <button onclick="decrease()">-</button>
        <button onclick="reset()">reset</button>
        <button onclick="increase()">+</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
