<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
</head>
<style>

    .box{
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: beige;
        padding: 1em;
    }

</style>
<body>

    <div class="box">
        <h1 id="time">00:00:00 AM</h1>
    </div>
    
    <script src="script.js"></script>
</body>
